<!DOCTYPE html>
<html>
<head><title>My Test Extension Options</title>
</head>
<body>

<form>
    Google Sheet ID:<br>
    <input type="text" name="sheetid" size="60" id="sheetid"><br>
    Worksheet Number:<br>
    <input type="text" name="worksheetnumber" size="3" id="worksheetnumber"><br>
    Player Last Name Column Label:<br>
    <input type="text" name="lastlabel" id="lastlabel"><br>
    Player First Name Column Label:<br>
    <input type="text" name="firstlabel" id="firstlabel"><br>
    Player Cost Column Label:<br>
    <input type="text" name="costlabel" id="costlabel"><br>
    Player Year Column Label:<br>
    <input type="text" name="yearlabel" id="yearlabel"><br>
    <input type="submit" value="save" id="submit">
</form>

<script src="options.js"></script>

</body>
</html>
